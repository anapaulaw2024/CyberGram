<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - CyberGram</title>
</head>
<body>
    <form>
        <label>Nome</label>
        <input type="text" id="nome" placeholder="Digite seu primeiro nome">
        <label>Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
        <label>Data de Nascimento</label>
        <input type="date" id="nascimento" placeholder="Ex:00\00\0000">
        <label>Digite uma senha</label>
        <input type="password" id="senha" placeholder="Digite uma senha">
        <label>Confirme sua senha</label>
        <input type="password" id="confirme" placeholder="Confirme sua senha">
        <button type="submit" class="btn" id="btn">Cadastre-se</button>

    </form>
    
</body>
</html>
